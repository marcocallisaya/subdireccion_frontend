<div class="row justify-content-center">
    <div class="col-10">
        <mat-card  class="example-card">
            <mat-card-header class="row justify-content-center">
               
                        <mat-card-title class="col-12" >Fotografia del centro</mat-card-title>
                   
            </mat-card-header>
            <img mat-card-image [src]="uri" alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <div *ngIf="BanderaDatos" class="row">
       
                   
                    <div class="col-12">
                        <input type="file" (change)="cargandoImagen($event.target.files)" multiple>
                    </div>
                  
                  </div>
                  <div *ngIf="!BanderaDatos" class="loader">
                    <div class="row">
                        <div class="col-12">
                            <p>Subiendo Imagen</p>
                            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                        </div>
                    </div>
                   
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-6">
                        <button class="ancho-completo" mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
                    </div>
                </div>
            </mat-card-actions>
          </mat-card>
        
        
    </div>
</div>
