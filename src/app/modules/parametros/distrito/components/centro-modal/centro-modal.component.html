<div  *ngIf="BanderaError" class="lista">
    <div class="row justify-content-center" >
        <div class="col-7">
         <h1 mat-dialog-title> Centros de Formacion   </h1>
        </div>
     
      </div>
      
       <div *ngFor="let item of centros" mat-dialog-content class="mat-typography">
        <div class="row clearfix">
            <div class="col-sm-12 col-md-6">
              <h4> <b>Nombre :</b>  {{item.nombre}}</h4>
             
            </div>
            <div class="col-sm-12 col-md-6">
             <h4 > <b>Sie :</b>   {{item.sie}}</h4>
               
              </div>
             
          </div>
          <div class="row">
    
            <div class="col-sm-6">
              <h4 > <b>Direccion : </b> {{item.direccion}}</h4>
            </div>
            <div class="col-sm-6">
               <h4 > <b>Telefono : </b> {{item.telefono}}</h4>
             </div>
          </div>
         <h6>******************************************************************************************************</h6>
       </div>
         <div class="row justify-content-center">
           
           <div class="col-3">
               <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
           </div>
         </div>
</div>
<div *ngIf="!BanderaError" class="error">
    <div class="row justify-content-center" >
        <div class="col-12">
         <h1 mat-dialog-title> ESTE ESTANTE AUN NO TIENE UBICACIONES  <i class="fas fa-exclamation-triangle"></i></h1>
        </div>
     
      </div>
</div>
