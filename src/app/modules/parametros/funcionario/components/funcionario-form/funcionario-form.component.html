<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-5">

      <ng-container  *ngIf="BanderaDatos else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE FUNCIONARIO</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Nombre*</mat-label>
                  <input matInput formControlName="nombre" name="nombre">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Apellido*</mat-label>
                  <input matInput formControlName="apellido" name="apellido">
                </mat-form-field>
              </div>
             
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Fecha de Nacimiento*</mat-label>
                  <input matInput type="date" formControlName="fecha_nacimiento" name="fecha_nacimiento">
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Cargo*</mat-label>
                  <mat-select formControlName="cargo" name="cargo">
                    <mat-option *ngFor="let item of cargos"  [value]="item">
                      {{item}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
             
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <mat-form-field class="ancho-completo">
                        <mat-label>Genero*</mat-label>
                        <mat-select formControlName="genero" name="genero">
                          <mat-option *ngFor="let item of generos"  [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <mat-form-field class="ancho-completo">
                      <mat-label>Telefono*</mat-label>
                      <input matInput formControlName="telefono" name="telefono">
                    </mat-form-field>
                  </div>
            </div>
       
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
