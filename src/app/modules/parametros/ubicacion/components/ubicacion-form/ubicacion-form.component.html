<div class="row justify-content-center">
    <div class="col-xs-12 col-md-9 mt-5">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-6">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE UBICACION</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Color*</mat-label>
                  <input matInput formControlName="color" name="color">
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                    <mat-label>Disponibilidad*</mat-label>
                    <mat-select formControlName="disponibilidad" name="disponibilidad">
                        <mat-option *ngFor="let item of estados"  [value]="item">
                          {{item}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="ancho-completo">
                    <mat-label>Estante*</mat-label>
                    <mat-select formControlName="estante_id" name="estante_id">
                        <mat-option *ngFor="let item of estantes"  [value]="item.id">
                          {{item.codigo}} - {{item.color}} - {{item.material}} - {{item.altura}} m  x  {{item.ancho}} m
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
    
              </div>
           

           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
