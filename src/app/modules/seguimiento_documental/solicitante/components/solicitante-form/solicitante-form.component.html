<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-6">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE SOLICITANTE</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Nombre*</mat-label>
                  <input matInput formControlName="nombre" name="nombre">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Apellido*</mat-label>
                  <input matInput formControlName="apellido" name="apellido">
                </mat-form-field>
              </div>
             
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Telefono*</mat-label>
                  <input matInput formControlName="telefono" name="telefono">
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Ci*</mat-label>
                  <input matInput formControlName="ci" name="ci">
                </mat-form-field>
              </div>
              
             
            </div>
            <div class="row justify-content-center">
              <div class="col-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Tipo de solicitante*</mat-label>
                  <mat-select formControlName="tipo_solicitante_id" name="tipo_solicitante_id">
                    <mat-option *ngIf="BanderaBoton" [value]="solicitante.tipo_solicitante_id">
                      {{solicitante.tipo_solicitante.nombre}}
                    </mat-option>
                    <mat-option *ngFor="let item of tiposSolicitante"  [value]="item.id">
                      {{item.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
            </div>
       
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
