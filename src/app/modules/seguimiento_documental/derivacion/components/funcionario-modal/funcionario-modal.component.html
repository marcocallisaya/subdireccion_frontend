<div class="row justify-content-center" >

    </div>
 
  </div>
  
   <div mat-dialog-content class="mat-typography">

        <div class="col-sm-6">

        </div>

            <div class="col-sm-12">
              <h4 > <b>Apellido : </b> {{data.apellido}}</h4>

          </div>
      </div>

              <h4 > <b>Fecha de Nacimiento : </b> {{data.fecha_nacimiento|date: "dd/MM/yyyy"}}</h4>
            </div>
          </div>
      </div>

              <h4 > <b>Telefono : </b> {{data.telefono}}</h4>

          </div>

   <div class="row">

       <h4 > <b>Estado : </b> {{data.estado}}</h4>

   </div>
     <div class="row justify-content-center">
       
       <div class="col-3">
           <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
