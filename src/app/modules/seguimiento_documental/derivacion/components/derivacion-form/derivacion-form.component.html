<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-5">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE DERIVACION</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
    

            
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Fecha limite para el tramite*</mat-label>
                  <input type="date" matInput formControlName="fecha_limite" name="fecha_limite">
                </mat-form-field>
              </div> 
            </div>
            <div class="row">
             
              <div class="col-sm-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Tramite*</mat-label>
                  <mat-select formControlName="tramite_id" name="tramite_id">
                    <mat-option *ngIf="BanderaBoton" [value]="derivacion.tramite_id">
                      {{derivacion.tramite.referencia}}
                    </mat-option>
                    <mat-option *ngFor="let item of tramites" [value]="item.id">
                     {{item.referencia}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
             
            </div>
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
