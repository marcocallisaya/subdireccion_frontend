<div class="row">
    <div class="col-12">
        <button routerLink="form" class="mt-5" mat-raised-button color="primary">Crear Nuevo Documento</button>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-11">
            <div [hidden]="!BanderaDatos" class="mat-elevation-z8">
               <app-table (envio)="cargar($event)" 
                          [dataSource]="dataSource" 
                          [headers]="displayedColumns" 
                          [opciones]="opciones">
               </app-table>
               <mat-paginator
               [length]="length" 
               [pageSize]="5" 
               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </div>   
            <div [hidden]="BanderaDatos">
               <app-spinner></app-spinner>
            </div> 
        </div>
    </div>
</div>
