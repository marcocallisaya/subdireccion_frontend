<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-5">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>REGISTRO DE DOCUMENTO</mat-card-title>
          </mat-card-header>  
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Nombre*</mat-label>
                  <input matInput formControlName="nombre" name="nombre">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Codigo*</mat-label>
                  <input matInput formControlName="codigo" name="codigo">
                </mat-form-field>
              </div>
             
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Descripcion*</mat-label>
                  <input matInput formControlName="descripcion" name="descripcion">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Numero de Paginas*</mat-label>
                  <input matInput formControlName="numero_paginas" name="numero_paginas">
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Estado*</mat-label>
                  <mat-select formControlName="estado" name="estado">
                    <mat-option *ngFor="let item of estado"  [value]="item.valor">
                      {{item.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
             
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Tipo de documento*</mat-label>
                  <mat-select formControlName="tipo_documento_id" name="tipo_documento_id">
                    <mat-option *ngFor="let item of tiposDocumento"  [value]="item.id">
                      {{item.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Ubicacion*</mat-label>
                  <mat-select formControlName="ubicacion_id" name="ubicacion_id">
                    <mat-option *ngFor="let item of ubicaciones" [value]="item.id">
                     {{item.codigo}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          <div class="row">
            <div class="col-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Tramite*</mat-label>
                  <mat-select formControlName="tramite_id" name="tramite_id">
                    <mat-option *ngFor="let item of tramites"  [value]="item.id">
                     {{item.referencia}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
          </div>
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
