<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-6">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE CONVOCATORIA</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Fecha Limite*</mat-label>
                  <input type="date" matInput formControlName="fecha_limite" name="fecha_limite">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>URL*</mat-label>
                  <input matInput formControlName="url" name="url">
                </mat-form-field>
              </div>
             
            </div>

            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Referencia*</mat-label>
                  <input matInput formControlName="referencia" name="referencia">
                </mat-form-field>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Funcionario*</mat-label>
                  <mat-select formControlName="funcionario_id" name="funcionario_id">
                    <mat-option *ngIf="BanderaBoton" [value]="convocatoria.funcionario_id">
                      {{convocatoria.funcionario.nombre}}  {{convocatoria.funcionario.apellido}}
                    </mat-option>
                    <mat-option *ngFor="let item of funcionarios"  [value]="item.id">
                      {{item.nombre}}  {{item.apellido}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
            </div>
       
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
