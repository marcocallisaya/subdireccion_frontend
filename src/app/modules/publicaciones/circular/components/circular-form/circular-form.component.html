<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 mt-5">

      <ng-container  *ngIf="BanderaDatos;else spinner">
        <mat-card class="example-card">
         
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-card-header>
                <mat-card-title> {{BanderaTitulo}} DE CIRCULAR</mat-card-title>
              </mat-card-header> 
              </div>
            </div>
           
          <mat-card-content>
           <form  [formGroup]="myForm">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Codigo*</mat-label>
                  <input matInput formControlName="codigo" name="codigo">
                </mat-form-field>
              </div>
               <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Fecha Ingreso*</mat-label>
                  <input type="date" matInput formControlName="fecha_registro" name="fecha_registro">
                </mat-form-field>
              </div>
             
             
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Remitente*</mat-label>
                  <input matInput formControlName="remitente" name="remitente">
                </mat-form-field>
              </div>
               <div class="col-sm-6">
                <mat-form-field class="ancho-completo">
                  <mat-label>Receptor*</mat-label>
                  <input matInput formControlName="receptor" name="receptor">
                </mat-form-field>
              </div>
             
             
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="ancho-completo">
                  <mat-label>Referencia*</mat-label>
                  <input matInput formControlName="referencia" name="referencia">
                </mat-form-field>
              </div>
            </div>
            
           </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center">
              <div class="col-4" *ngIf="!BanderaBoton">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="enviar(myForm)">REGISTRAR</button>
              </div>
              <div class="col-4" *ngIf="BanderaBoton">
                <button mat-raised-button color="primary" (click)="actualizar()">ACTUALIZAR</button>
              </div>
              <div class="col-4">
                <button mat-raised-button color="warn" (click)="atras()">CANCELAR</button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </ng-container>
      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>


    
    </div>
</div>
