<div class="row justify-content-center">
    <div class="col-10">
        <h6 class="text-center">PUBLICACION DEL INSTRUCTIVO</h6>
    </div>
</div>


<div *ngIf="BanderaDatos" class="row mt-2 justify-content-center">
    <div class="col-12">
        <input type="file" (change)="cargandoImagen($event.target.files)" multiple>
    </div>
   
</div>
<div *ngIf="!BanderaDatos" class="loader">
    <div class="row">
        <div class="col-12">
            <p>Subiendo Instructivo</p>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </div>
   
</div>
<div class="row mt-4 justify-content-center">
    <div class="col-4">
        <button class="ancho-completo" mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
    </div>
</div>
