<div class="row justify-content-center" >
    <div class="col-8">
     <h1 mat-dialog-title> Informaci√≥n del usuario  </h1>
    </div>
 
  </div>
  
   <div mat-dialog-content class="mat-typography">
     <div class="row clearfix">
       <div class="col-sm-12 col-md-6">
         <h4> <b>Usuario :</b>  {{data.usuario}}</h4>
        
       </div>
       <div class="col-sm-12 col-md-6">
        <h4 > <b>Estado :</b>   {{data.estado}}</h4>
          
         </div>
     </div>
     <div class="row clearfix">
        <div class="col-sm-12 col-md-6">
          <h4> <b>Rol :</b>  {{data.rol.nombre}}</h4>
         
        </div>
        <div class="col-sm-12 col-md-6">
         <h4 > <b>Funcionario :</b>   {{data.funcionario.nombre}}  {{data.funcionario.apellido}}</h4>
           
          </div>
      </div>
   


     <div class="row">
    
       <div class="col-sm-6">
         <h4 > <b>Fecha de registro : </b> {{data.created_at|date: "dd/MM/yyyy"}}</h4>
       </div>
       <div class="col-sm-6">
           <h4 > <b>Hora de registro : </b> {{data.created_at|date: 'shortTime'}}</h4>
         </div>
     </div>
   
     <div class="row justify-content-center">
       
       <div class="col-3">
           <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
       </div>
     </div>
