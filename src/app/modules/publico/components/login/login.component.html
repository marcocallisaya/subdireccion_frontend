<mat-card>
    <mat-card-content>
        <form [formGroup]="MyForm" (ngSubmit)="login()">
            <h5>INICIO DE SESION <i class="fas fa-lock"></i></h5>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Usuario" formControlName="usuario" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="ContraseÃ±a" formControlName="contrasena" required>
            </mat-form-field>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button class="ancho-completo" mat-raised-button color="primary" [disabled]="MyForm.invalid">INGRESAR</button>
                </div>
            </div>    
        </form>
    </mat-card-content>
</mat-card>
